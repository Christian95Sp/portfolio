<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/login_style.css">
</head>

<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./img/white-outline.png" class="form-image-main">
                <img src="./img/dots.png" class="form-image dots">
                <img src="./img/coin.png" class="form-image coin">
                <img src="./img/spring.png" class="form-image spring">
                <img src="./img/rocket.png" class="form-image rocket">
                <img src="./img/cloud.png" class="form-image cloud">
                <img src="./img/stars.png" class="form-image stars">
            </div>
            <p class="featured-words"> Area Riservata <span>Christian</span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Login</button>
                <button class="btn btn-2" id="register">Accesso</button>
                <!-- onmousemove="moveHome()" -->
                <a href="../../index.html"><i id="home-icon" class='bx bx-home bx-tada-hover'></i></a>

            </div>

            <!-- Login Form Container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Login</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input id="username" type="password" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input id="password" type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Password Dimenticata?</a>
                    </div>
                    <div class="input-box">
                        <button id="login-button" onclick="loginAreaPrivata()" class="input-submit">
                            <span>Login</span>
                            <!-- <i class="bx bx-right-arrow-alt"></i> -->
                            <a href="../area_privata/area_privata.html"><i class="bx bx-right-arrow-alt"></i></a>
                        </button>
                    </div>
                </div>
                <!-- <div class="social-login">
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-linkedin-square"></i>
                    <i class="bx bxl-instagram"></i>
                    <i class="bx bxl-github"></i>
                </div> -->

            </div>

            <!-- Register Form Container -->
            <div class="register-form">
                <div class="form-title">
                    <span>Richiedi Credenziali</span>
                </div>
                <div class="form-inputs">

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Motiva la tua richiesta" required>
                        <i class="bx bx-message-rounded icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Credenziali Dimenticate?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Richiedi</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <!-- <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div> -->
            </div>

        </div>
    </div>


    <!-- JS -->
    <script src="./js/login_script.js"></script>
</body>

</html>
